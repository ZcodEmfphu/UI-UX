<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chi Tiết Thành Viên</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3>Chi Tiết Thành Viên</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Họ và Tên:</label>
                  <output id="name">Nguyễn Văn A</output>
                </div>
                <div class="form-group">
                  <label for="dob">Ngày Sinh:</label>
                  <output id="dob">01/01/1990</output>
                </div>
                <div class="form-group">
                  <label for="gender">Giới Tính:</label>
                  <output id="gender">Nam</output>
                </div>
                <div class="form-group">
                  <label for="education">Trình Độ Văn Hóa:</label>
                  <output id="education">Đại học</output>
                </div>
                <div class="form-group">
                  <label for="address">Địa Chỉ:</label>
                  <output id="address"
                    >123 Đường ABC, Quận XYZ, Thành Phố HCM</output
                  >
                </div>
                <div class="form-group">
                  <label for="city">Thành Phố:</label>
                  <output id="city">Thành Phố Hồ Chí Minh</output>
                </div>
                <div class="form-group">
                  <label for="district">Quận:</label>
                  <output id="district">Quận 1</output>
                </div>
                <div class="form-group">
                  <label for="ward">Phường:</label>
                  <output id="ward">Phường Bến Thành</output>
                </div>
                <div class="form-group">
                  <label for="phone">Điện Thoại:</label>
                  <output id="phone">0123456789</output>
                </div>

                <button type="button" class="btn btn-primary">
                  Danh sách Thành Viên
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
