<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Đăng Ký</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center">
            <h3>Đăng Ký Thành Viên</h3>
          </div>
          <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="email">Địa chỉ Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn" required>
                  </div>
                  <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
                  </div>
                  <div class="form-group">
                    <label for="confirm-password">Nhập lại mật khẩu</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
                  </div>
              <div class="form-group">
                <label for="fullname">Họ tên</label>
                <input type="text" class="form-control" id="fullname" placeholder="Nhập họ tên của bạn" required>
              </div>
              <div class="form-group">
                <label for="dob">Ngày sinh</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <div class="form-group">
                <label for="gender">Giới tính</label>
                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" id="female">
                  <label class="form-check-label" for="female">Nữ</label>
                </div>
              </div>
              <div class="form-group">
                <label for="education">Trình độ văn hóa</label>
                <select class="form-control" id="city" required>
                    <option value="">Chọn</option>
                    <option value="hanoi">Hà Nội</option>
                    <option value="hcm">TP. Hồ Chí Minh</option>
                    <option value="danang">Đà Nẵng</option>
                    <!-- Thêm các thành phố khác -->
                  </select>
              </div>
              <div class="form-group">
                <label for="address">Địa chỉ</label>
                <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ của bạn" required>
              </div>
              <div class="form-group">
                <label for="city">Thành phố</label>
                <select class="form-control" id="city" required>
                  <option value="">Chọn thành phố</option>
                  <option value="hanoi">Hà Nội</option>
                  <option value="hcm">TP. Hồ Chí Minh</option>
                  <option value="danang">Đà Nẵng</option>
                  <!-- Thêm các thành phố khác -->
                </select>
              </div>
              <div class="form-group">
                <label for="district">Quận</label>
                <select class="form-control" id="district" required>
                  <option value="">Chọn quận</option>
                  <option value="quận 1">Quận 1</option>
                  <option value="quận 2">Quận 2</option>
                  <option value="quận 3">Quận 3</option>
                  <!-- Thêm các quận khác -->
                </select>
              </div>
              <div class="form-group">
                <label for="ward">Phường</label>
                <select class="form-control" id="ward" required>
                  <option value="">Chọn phường</option>
                  <option value="phường 1">Phường 1</option>
                  <option value="phường 2">Phường 2</option>
                  <option value="phường 3">Phường 3</option>
                  <!-- Thêm các phường khác -->
                </select>
              </div>
              <div class="form-group">
                <label for="phone">Điện thoại</label>
                <input type="tel" class="form-control" id="phone" placeholder="Nhập số điện thoại của bạn" pattern="[0-9]{10}" required>
              </div>
              
              <button type="submit" class="btn btn-primary btn-block">Đăng Ký</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
