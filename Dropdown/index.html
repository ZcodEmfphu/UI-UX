<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/reset.css">
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
   
    <title>Dropdown</title>
</head>
<body>
    <div class="dropdown">       
        <div class="dropdown__select">
            <span class="dropdown__select--title">all to action</span>
            <i class="fa-sharp fa-solid fa-caret-down dropdown__select--icon"></i>
        </div>
        
        <ul class="dropdown__list">
            <li class="dropdown__item">
                <span class="dropdown__text">new project</span>
                <i class="fa-sharp fa-solid fa-circle-plus dropdown__select--icon"></i>
            </li>
            <li class="dropdown__item">
                <span class="dropdown__text">view profile</span>
                <i class="fa-sharp fa-solid fa-user dropdown__select--icon"></i>
            </li>
            <li class="dropdown__item">
                <span class="dropdown__text">settings</span>
                <i class="fa-sharp fa-solid fa-gear dropdown__select--icon"></i>
            </li>
            <li class="dropdown__item">
                <span class="dropdown__text">logout</span>
                <i class="fa-sharp fa-solid fa-power-off dropdown__select--icon"></i>
            </li>
        </ul>
    </div>
</body>
<script src="https://kit.fontawesome.com/6bfe2cb6b3.js" crossorigin="anonymous"></script>
</html>
